<mat-sidenav-container fullscreen id="header">
  <mat-sidenav mode="side" #sidenav opened position="start">
    <div style="text-align:center ">
  <picture>
    <source  media='(min-width:0px)' srcset="https://motivitylabs.com/wp-content/uploads/2020/08/motivitylabs_logo.svg">
    <img class="logo"  src="" alt="Logo">
  </picture>
</div>
    <mat-list>
      <mat-list-item>
      <mat-icon class="icon-m" >store</mat-icon>
        <span class="menu-name">Vivant Products</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="icon-m">shopping_cart</mat-icon>
        <span class="menu-name">Cart</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="icon-m">settings</mat-icon>
        <span class="menu-name">Settings</span>
      </mat-list-item>

    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      My Application
      <span class="toolbar-spacer"></span>
      <mat-icon
        ml="2"
        [matBadge]="cartCount"
        class="header-icon"
        matBadgeColor="warn"
        >shopping_cart</mat-icon
      >
      <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button> -->
      <mat-icon [matMenuTriggerFor]="menu"> person_pin</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
